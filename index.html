<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>IPpear | Track Any IP</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="container">
                <div class="upper-header">
                    <h1 class="app-title">IP Address Tracker</h1>
                    <div class="search-box">
                        <input type="text" name="search-box" placeholder="Search for any IP address or domain" />
                    </div>
                </div>
                
                <div class="details">
                    <div class="box ip-address">
                        <p class="label">Ip address</p>
                        <h2 class="data">192.168.101.122</h2>
                    </div>
                    <div class="box ip-location">
                        <p class="label">Location</p>
                        <h2 class="data">Nepal, Jhapa, Damak/h2>
                    </div>
                    <div class="box time-zone">
                        <p class="label">timezone</p>
                        <h2 class="data">UTC 05:45</h2>
                    </div>
                    <div class="box isp">
                        <p class="label">isp</p>
                        <h2 class="data">SpaceX Starlink</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="map-wrapper">

        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
