<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>IPpear | Track Any IP</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="container">
                <div class="upper-header">
                    <h1 class="app-title">IP Address Tracker</h1>
                    <div class="search-box flex">
                        <input type="text" name="search-box" class="search" placeholder="Search for any IP address or domain" />
                        <button class="btn-enter">
                            <img src="./images/icon-arrow.svg" alt="enter">
                        </button>
                    </div>
                </div>
                
                <div class="details flex animated co">
                    <div class="box ip-address">
                        <p class="label">Ip address</p>
                        <h2 class="data">----</h2>
                    </div>
                    <div class="box ip-location">
                        <p class="label">Location</p>
                        <h2 class="data">----</h2>
                    </div>
                    <div class="box time-zone">
                        <p class="label">timezone</p>
                        <h2 class="data">----</h2>
                    </div>
                    <div class="box isp">
                        <p class="label">isp</p>
                        <h2 class="data">----</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="map-wrapper animated co">
            <div id="map">
                
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
